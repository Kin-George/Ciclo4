<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body{
            background: #1a036e;
            background: linear-gradient(to right, #1b174d, #6446cf);
        }
        .bg{
            background-image: url(./img/fondo.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow border border-dark">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white p-4 rounded-end">
                <div class="text-center">
                    <img src="" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form action="#" onsubmit="return false">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="example@hotmail.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="contraseÃ±a123" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener sesion</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="ingresarUsuario()">Iniciar sesion</button>
                    </div>
                    <div class="my-3">
                        <span>No te has registrado? <a href="registro.html">Registrate</a></span> <br>
                    </div>
                    <div id="alertvacia"></div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/login.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
