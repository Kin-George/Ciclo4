<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        body{
            background: #1a036e;
            background: linear-gradient(to right, #1b174d, #6446cf);
        }
        .bg{
            background-image: url(./img/fondo.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow border border-dark">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white p-4 rounded-end">
                <div class="text-center">
                    <img src="" alt="">
                </div>
                <h2 class="fw-bold text-center py-2">Registrate</h2>
                <form action="#" onsubmit="return false">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" id="nombre" placeholder="Jorge" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="correo" placeholder="example@hotmail.com" required>
                        <div id="alertemail"></div>
                    </div>
                    <div class="mb-4">
                        <label for="password1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password1" id="contraseña1" placeholder="contraseña" required>
                        <div id="alertpass"></div>
                    </div>
                    <div class="mb-4">
                        <label for="password2" class="form-label">Verificacion de contraseña</label>
                        <input type="password" class="form-control" name="password2" id="contraseña2" placeholder="Repetir contraseña" required>
                        <div id="alertpas2"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="registrarUsuario()">Crear cuenta</button>
                    </div>
                    <div class="my-3">
                        <span>Quieres volver al inicio?<a href="index.html">Regresar</a></span> <br>
                    </div>
                    <div id="alertvacia"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/registro.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
